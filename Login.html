<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>

    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>Or</span>Registrarse</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Nombre" />
                <input type="email" class="input" placeholder="Correo" />
                <input type="password" class="input" placeholder="Contraseña" />
            </div>
            <a href="Principal.html">
                <button class="submit-btn" style="text-decoration: none;">Acceder</button>
            </a>
            
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>Or</span>Inicio Sesion</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Correo" />
                    <input type="password" class="input" placeholder="Contraseña" />
                </div>
                <a href="Principal.html">
                    <button class="submit-btn" style="text-decoration: none;">Acceder</button>
                </a>
            </div>
        </div>
    </div>

    <script src="Js/Login.js"></script>
    
</body>
</html>
